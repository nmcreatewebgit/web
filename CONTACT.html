<!DOCTYPE html>
<html lang="jp" >
    <head>
        <meta charset="utf-8"/>
        <title>N blog -CONTACT-</title>
        <link rel="icon" href="写真/icon.png"/>
        <link rel="stylesheet" href="header.css"/>
        <link rel="stylesheet" href="contact.css"/>
        <link rel="stylesheet" href="visualsheet.css"/>
        <link rel="stylesheet" href="footer.css"/>
    </head>
    <body>
        <header>
            <div id="header"></div> 
        </header
        <main>
            <div class="title">
                <h7>CONTACCT</h7>
            </div>
            <div class="contact">
                <div class="comment">
                    <p>お問い合わせは以下のフォームにご入力をお願いします。</p>
                </div>
                <form action="http://localhost/send_email.php" method="post"><br><br><br>
                    <label for="name">お名前:</label><br>
                    <input type="text" id="name" name="name" id="name" required><br><br>

                    <label for="name">カタカナ:</label><br>
                    <input type="text" id="kname" name="kname" id="kname" required><br><br>
        
                    <label for="email">メールアドレス:</label><br>
                    <input type="email" id="email" name="email" id="email" required><br><br>
        
                    <label for="message">お問い合わせ内容:</label><br>
                    <textarea id="message" name="message" id="message" rows="4" cols="50" required></textarea><br><br>
        
                    <input type="submit" value="送信">
                </form>
            </div>
        </main>
        <footer>
            <div id="footer"></div> 
        </footer>
        <script>
            // header.htmlを読み込む
            fetch('header.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header').innerHTML = data;
                })
                .catch(error => console.error('Error loading header:', error));
            fetch('footer.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('footer').innerHTML = data;
                })
                .catch(error => console.error('Error loading footer:', error));
        </script>
    </body>
</html>
